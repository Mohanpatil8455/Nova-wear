<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaWear Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <header>
        <h1>NovaWear</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">ðŸ›’ Cart</a>
        </nav>
    </header>

    <div class="cart-container">
        <h2 class="cart-title">Your Shopping Cart</h2>
        <div id="cartItems"></div>
        <p class="total" id="totalPrice"></p>
        <button class="place-order-btn" id="placeOrderBtn">Place Order</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal">
        <div class="payment-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2>Payment Details</h2>
            <input type="text" id="cardName" placeholder="Cardholder Name" required>
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
            <input type="text" id="expiry" placeholder="Expiry MM/YY" required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            <button id="payBtn">Pay Now</button>
        </div>
    </div>

    <script>
        /* ================================
           LOAD CART FROM MONGODB
        ================================ */

        const userId = localStorage.getItem("userId");

        const cartItemsDiv = document.getElementById("cartItems");
        const totalPriceEl = document.getElementById("totalPrice");
        const placeOrderBtn = document.getElementById("placeOrderBtn");

        let totalAmount = 0;

        // If user not logged in
        if (!userId) {
            cartItemsDiv.innerHTML = "<p class='empty-cart'>Please login first ðŸ”’</p>";
            placeOrderBtn.style.display = "none";
        } else {
            loadCart();
        }

        function loadCart() {
            fetch(`http://localhost:3000/cart/${userId}`)
                .then(res => res.json())
                .then(cart => {
                    cartItemsDiv.innerHTML = "";
                    totalAmount = 0;

                    if (cart.length === 0) {
                        cartItemsDiv.innerHTML = "<p class='empty-cart'>Your cart is empty ðŸ›’</p>";
                        totalPriceEl.innerText = "";
                        placeOrderBtn.style.display = "none";
                        return;
                    }

                    placeOrderBtn.style.display = "block";

                    cart.forEach(item => {
                        totalAmount += item.price;

                        cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.product}">
                        <div class="cart-item-details">
                            <h3>${item.product}</h3>
                            <p>â‚¹${item.price}</p>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${item._id}')">Remove</button>
                    </div>
                `;
                    });

                    totalPriceEl.innerText = "Total: â‚¹" + totalAmount;
                })
                .catch(err => {
                    console.error(err);
                    cartItemsDiv.innerHTML = "<p>Error loading cart</p>";
                });
        }

        /* ================================
           REMOVE ITEM FROM MONGODB
        ================================ */

        function removeItem(id) {
            fetch(`http://localhost:3000/cart/${id}`, {
                method: "DELETE"
            })
                .then(() => loadCart());
        }

        /* ================================
           PAYMENT MODAL
        ================================ */

        const modal = document.getElementById("paymentModal");
        const closeModalBtn = document.getElementById("closeModal");
        const payBtn = document.getElementById("payBtn");

        placeOrderBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        /* ================================
           PLACE ORDER (SAVE TO MONGODB)
        ================================ */

        payBtn.addEventListener("click", () => {
            const name = document.getElementById("cardName").value.trim();
            const number = document.getElementById("cardNumber").value.trim();
            const expiry = document.getElementById("expiry").value.trim();
            const cvv = document.getElementById("cvv").value.trim();

            if (!name || !number || !expiry || !cvv) {
                alert("Please fill all payment fields!");
                return;
            }

            fetch("http://localhost:3000/order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userId: userId,
                    totalAmount: totalAmount
                })
            })
                .then(res => res.json())
                .then(() => {
                    alert("Payment Successful! âœ…");

                    // Clear modal inputs
                    document.getElementById("cardName").value = "";
                    document.getElementById("cardNumber").value = "";
                    document.getElementById("expiry").value = "";
                    document.getElementById("cvv").value = "";

                    modal.style.display = "none";
                    loadCart(); // reload cart (now empty)
                })
                .catch(err => {
                    console.error(err);
                    alert("Error placing order");
                });
        });
    </script>


</body>

</html>
